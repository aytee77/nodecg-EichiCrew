<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="SaintSmash/fonts.css" />
    <link rel="stylesheet" href="SaintSmash/SaintSmash_ingame.css" />

  </head>
<body>
  <div id="p1Box">
    <div class="scoreBox">
        <span id="player1score"></span>
    </div>
    <div class="plaque">
      <img class="plaque1" src="SaintSmash/Plaque1.png">
      <div class="playername">
        <span id="player1name"></span>
      </div>
      </span>
      <img class="plaqueColor" src="SaintSmash/PlaqueRed.png">
    </div>
  </div>

  <img src="SaintSmash/Logo.png" class="logo" alt="Saint Smash" />

  <div id="p2Box">
    <div class="scoreBox">
        <span id="player2score"></span>
    </div>
    <div class="plaque">
      <img class="plaque1" src="SaintSmash/Plaque1.png">
      <div class="playername">
        <span id="player2name"></span>
      </div>
      </span>
      <img class="plaqueColor" src="SaintSmash/PlaqueBlue.png">
    </div>
  </div>

  <div id="progress"></div>
  

  <script>
    var tournament;
    nodecg.Replicant('tournament').on('change', (newValue, oldValue) => {
      // update tournament value here
      tournament = newValue;
      document.getElementById('progress').innerText = tournament.progress;
      document.getElementById('player1name').innerText = tournament.player[0].displayName;
      document.getElementById('player2name').innerText = tournament.player[1].displayName;
      document.getElementById('player1score').innerText = tournament.player[0].score;
      document.getElementById('player2score').innerText = tournament.player[1].score;
    });
  </script>
</body>
</html>
